<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Login Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* Neon Background Elements */
        .neon-circle {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 5px solid #ff00ff;
            box-shadow: 0 0 20px #ff00ff, 
                        inset 0 0 20px #ff00ff;
            top: -100px;
            left: -100px;
            opacity: 0.3;
            animation: pulse 4s infinite alternate;
        }

        .neon-box {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 5px solid #00ffff;
            box-shadow: 0 0 20px #00ffff;
            bottom: -50px;
            right: -50px;
            opacity: 0.3;
            animation: pulse 5s infinite alternate-reverse;
            transform: rotate(45deg);
        }

        .neon-bird {
            position: absolute;
            width: 100px;
            height: 80px;
            top: 30%;
            right: 15%;
        }

        .neon-bird:before, .neon-bird:after {
            content: "";
            position: absolute;
            width: 50px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #ff9900;
            box-shadow: 0 0 15px #ff9900;
        }

        .neon-bird:before {
            transform: rotate(45deg);
            left: 0;
        }

        .neon-bird:after {
            transform: rotate(-45deg);
            left: 30px;
        }

        .neon-butterfly {
            position: absolute;
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 15%;
            animation: float 6s ease-in-out infinite;
        }

        .neon-butterfly:before, .neon-butterfly:after {
            content: "";
            position: absolute;
            width: 40px;
            height: 70px;
            border-radius: 50% 50% 0 0;
            border: 3px solid #ff00aa;
            box-shadow: 0 0 15px #ff00aa;
        }

        .neon-butterfly:before {
            transform: rotate(-45deg);
            left: 0;
        }

        .neon-butterfly:after {
            transform: rotate(45deg);
            left: 40px;
        }

        @keyframes pulse {
            0% { opacity: 0.2; transform: scale(0.95); }
            100% { opacity: 0.4; transform: scale(1.05); }
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        /* Login Form */
        .login-container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            padding: 40px;
            width: 350px;
            z-index: 10;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            color: white;
            font-size: 38px;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s;
            padding-right: 45px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        
        .eye-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            width: 24px;
            height: 24px;
            transition: all 0.3s;
        }

        .eye {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .eye-lid {
            position: absolute;
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.7);
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            transition: all 0.3s;
        }

        .eye-ball {
            position: absolute;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s;
        }

        .eye-pupil {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s;
        }

        .eye-toggle.active .eye-lid {
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
        }

        .eye-toggle.active .eye-ball {
            border-color: #00ffff;
            box-shadow: 0 0 10px #00ffff;
        }

        .eye-toggle.active .eye-pupil {
            background: #00ffff;
            box-shadow: 0 0 5px #00ffff;
        }

        .eye-toggle:hover .eye-ball {
            border-color: rgba(255, 255, 255, 0.9);
        }

        .eye-toggle:hover .eye-pupil {
            background: rgba(255, 255, 255, 0.9);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.8);
        }

        .checkbox-group input {
            margin-right: 10px;
            accent-color: #00ffff;
        }

        .forgot-password {
            text-align: center;
            margin-bottom: 25px;
        }

        .forgot-password a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .forgot-password a:hover {
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .divider {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin: 25px 0;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.7);
        }

        .footer a {
            color: #00ffff;
            font-weight: bold;
            text-decoration: none;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <!-- Neon Background Elements -->
    <div class="neon-circle"></div>
    <div class="neon-box"></div>
    <div class="neon-bird"></div>
    <div class="neon-butterfly"></div>

    <!-- Login Form -->
    <div class="login-container">
        <h1>Login</h1>
        
        <div class="input-group">
            <input type="text" placeholder="Username">
        </div>
        
        <div class="input-group">
            <input type="password" placeholder="Password" id="password">
            <div class="eye-toggle" id="togglePassword">
                <div class="eye">
                    <div class="eye-lid"></div>
                    <div class="eye-ball"></div>
                    <div class="eye-pupil"></div>
                </div>
            </div>
        </div>
        
        <div class="checkbox-group">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
        </div>
        
        <div class="forgot-password">
            <a href="#">Forgot password?</a>
        </div>
        
        <div class="divider"></div>
        
        <h1>Login</h1>
        
        <div class="footer">
            Don't have an account? <a href="#">Register</a>
        </div>
    </div>

    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');
        
        togglePassword.addEventListener('click', function() {
            // Toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            
            // Toggle eye animation
            this.classList.toggle('active');
        });
    </script>
</body>
</html>
